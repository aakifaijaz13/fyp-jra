{% extends 'adminNavbar.html' %}
{% block main %}

<div class="container-fluid my-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card my-3 no-b">
                <div class="card-body">
                    <h5 class="p-2 text-danger" style="border-bottom: 2px solid green">Total Vacancy</h5>
                    <table id="example" class="table table-striped table-bordered mt-5">
                    <thead style="background-color: #9e9e9e">
                        <tr>
                            <th class="text-danger">S.NO</th>
                            <th class="text-danger">Company Name</th>
                            <th class="text-danger">Job Title</th>
                            <th class="text-danger">Job Location</th>
                            <th class="text-danger">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in vacancy %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.companies.user.first_name}}</td>
                            <td>{{i.JobTitle}}</td>
                            <td>{{i.JobLocation}}</td>
                            <td><a href="{% url 'viewVacancyDtls' i.id %}" class="btn btn-success">View Details</a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
